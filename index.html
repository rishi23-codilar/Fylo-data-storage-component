<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="fylo logo-container">
      <img src="./images/logo.svg" alt="logo">
      <div class="logo-elements-container">
        <div class="element-btn">
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div class="element-btn">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class="element-btn">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="fylo storage-container">
      <div class="line">
        <p>You've used <strong>815 GB</strong> of your storage</p>
      </div>
      <div class="storage-bar">
        <div class="storage-bar-color">
          <div class="storage-bar-pointer"></div>
        </div>
      </div>
      <div class="text-container">
        <div class="text"><strong>0 GB</strong></div>
        <div class="text"><strong>1000 GB</strong></div>
      </div>
      <div class="message-container">
        <div class="message">
          <strong>185</strong>
          <span>GB LEFT</span>
        </div>
        <div class="triangle"></div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
